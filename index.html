  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@700&display=swap');
    @font-face {
      font-family: 'Britani';
      src: url('https://res.cloudinary.com/ddmj6zevz/raw/upload/v1756916641/brittany_ifg3wl.ttf') format('truetype');
      font-display: swap;
    }
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #fdfaf4;
      background-image: url('https://www.transparenttextures.com/patterns/paper.png');
      transition: background-color 0.3s, color 0.3s;
    }
    body.modal-open {
      overflow: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: #000000;
    }
    .font-typewriter {
        font-family: 'Courier Prime', monospace;
    }
    .newspaper-title {
      font-family: 'Britani', serif;
      font-weight: normal; 
      letter-spacing: normal;
    }
    .header-video-banner {
      position: relative;
      width: 100%;
      padding-top: calc(337 / 1080 * 100%); /* 1080x337 Aspect Ratio */
    }
    .header-video-banner > * {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @keyframes pulse {
      50% {
        transform: scale(1.05);
      }
    }
    .animate-pulse-slow {
      animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes spin-very-slow {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .animate-spin-very-slow {
      animation: spin-very-slow 25s linear infinite;
    }

    /* --- Common Page Turn Styles --- */
    .book {
      transform-style: preserve-3d;
    }
    .page-container {
      transform-origin: left center;
      transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
      transform-style: preserve-3d;
    }
    .page-container.flipped {
      transform: rotateY(-180deg);
    }
    .page-front,
    .page-back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .page-back {
      transform: rotateY(180deg);
    }
    .page-container.turning, .mobile-page.turning {
        transition: none; /* Disable transition during drag for smooth following */
    }

    /* --- Mobile 3D Page Turn Styles --- */
    .mobile-book {
        position: relative;
        perspective: 1500px;
        width: auto; /* Let height dictate width */
        height: 85vh; /* Take up 85% of the viewport height */
        max-height: 800px; /* Cap it for very large devices */
        aspect-ratio: 9 / 16;
        margin: 0 auto; /* Center it horizontally */
    }
    .mobile-page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: left center;
        transition: transform 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        border-radius: 12px;
        overflow: hidden;
    }
    .mobile-page.flipped {
        transform: rotateY(-180deg);
    }

    /* --- New Listener Counter Styles --- */
    .listener-counter {
        position: absolute;
        top: 8px;
        right: 8px;
        z-index: 20;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 8px;
        border-radius: 8px;
        background: rgba(255,255,255,0.4);
        backdrop-filter: blur(4px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .counter-title {
        font-size: 10px;
        font-weight: 700;
        color: #000;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }
    .digits-container {
        display: flex;
        gap: 4px;
    }
    .digit-box {
        position: relative;
        width: 28px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #e5e0d7;
        border: 1px solid #d1cbbc;
        border-radius: 4px;
        box-shadow: inset 0 2px 3px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .digit-char {
        font-family: 'Courier Prime', monospace;
        font-size: 30px;
        font-weight: 700;
        color: #1a1a1a;
        line-height: 1;
        animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
