<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Nexo Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Britani';
      src: url('https://res.cloudinary.com/ddmj6zevz/raw/upload/v1756916641/brittany_ifg3wl.ttf') format('truetype');
      font-display: swap;
    }
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@700&display=swap');
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #fdfaf4;
      background-image: url('https://www.transparenttextures.com/patterns/paper.png');
      transition: background-color 0.3s, color 0.3s;
    }
    body.modal-open {
      overflow: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      color: #000000;
    }
    .font-typewriter {
        font-family: 'Courier Prime', monospace;
    }
    .newspaper-title {
      font-family: 'Britani', serif;
      font-weight: normal; 
      letter-spacing: normal;
    }
    .header-video-banner {
      position: relative;
      width: 100%;
      padding-top: calc(337 / 1080 * 100%); /* 1080x337 Aspect Ratio */
    }
    .header-video-banner > * {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @keyframes pulse {
      50% {
        transform: scale(1.05);
      }
    }
    .animate-pulse-slow {
      animation: pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes spin-very-slow {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .animate-spin-very-slow {
      animation: spin-very-slow 25s linear infinite;
    }
  </style>
